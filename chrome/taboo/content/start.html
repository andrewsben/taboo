<html>
  <head>
    <title>Taboo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="chrome://browser/content/utilityOverlay.js"></script>
    <script type="text/javascript">
	var $ = function(x) { return document.getElementById(x); }
    document.write('<link rel="stylesheet" href="start.css?' + Math.random() + '" />');

    function loadJS() {
      const loader = Components.classes["@mozilla.org/moz/jssubscript-loader;1"]
                               .getService(Components.interfaces.mozIJSSubScriptLoader);

      var scripts = [
          'chrome://taboo/content/start.js', 
        ];

      for (var i = 0; i < scripts.length; i++) {
        loader.loadSubScript(scripts[i], window);
      }
      loadTaboos();
    }

    window.addEventListener("load", loadJS, false);
    
    document.onkeypress = function(event) {
    	if (event.charCode == 0) {
    		searchText = null;
       		$('search').className = "hidden";
        	document.body.removeChild($('taboos'));
          loadTaboos();
    		return;
    	}
    	document.body.removeChild($('taboos'));
    	searchText = searchText ? searchText : "";
    	searchText += String.fromCharCode(event.charCode);
    	loadTaboos();
    	$('search').className = '';
    	$('search').innerHTML = searchText;
    }
    
    </script>
  </head>
  <body><div class="hidden" id="search"></div></body>
</html>
