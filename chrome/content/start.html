<html>
  <head>
    <title>Taboo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="chrome://browser/content/utilityOverlay.js"></script>
    <script type="text/javascript">
    // for debugging - get around chrome caching
    document.write('<link rel="stylesheet" href="chrome://taboo/skin/start.css?' + Math.random() + '" />');
    document.write('<link rel="stylesheet" href="chrome://taboo/skin/calendar.css?' + Math.random() + '" />');
    document.write('<link rel="stylesheet" href="chrome://taboo/skin/grid.css?' + Math.random() + '" />');

    const SVC = Components.classes['@oy/taboo;1']
                          .getService(Components.interfaces.oyITaboo);

    var $ = function(x) { return document.getElementById(x); }

    function init() {
      const loader = Components.classes["@mozilla.org/moz/jssubscript-loader;1"]
                               .getService(Components.interfaces.mozIJSSubScriptLoader);

      var scripts = [
          'chrome://taboo/content/calendar.js',
          'chrome://taboo/content/grid.js',
          'chrome://taboo/content/start.js',
        ];

      scripts.forEach(function(script) {
        loader.loadSubScript(script);
      });

      $('search').onkeyup = function(event) {
        controller.filter($('search').value);
      }
      $('search').value = '';
      $('search').focus();
    }

    window.addEventListener("load", init, false);

    </script>
  </head>
  <body>
    <div id="header">
      <div id="views">
        <a href="#" onclick="controller.load(Grid); return false;">grid</a>
        <a href="#" onclick="controller.load(Calendar); return false;">calendar</a>
        <a href="#" onclick="controller.load(Mosaic); return false;">trashcan</a>
      </div>
      <input type="text" id="search" />
    </div>
    <div id="content"></div>
  </body>
</html>
